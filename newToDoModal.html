<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Yeni Todo Ekle</title>
</head>
<body>
    <div class="update-container container-fuild d-flex flex-column justify-content-center align-items-center">
    <div class="card shadow pt-2 pb-2" style="width: 30rem;">
    <div class="card-body">
        <h5 class="card-title">Yeni Todo Ekle</h5>
        <input
        type="text"
        class="form-control mt-3 mb-3"
        id="todoValue" autofocus/>
        <a href="#" class="card-link btn btn-sm btn-outline-danger"id="vazgecBtn">Vazgeç</a>
        <a href="#" class="card-link btn btn-sm btn-outline-success" id="kaydet">Kaydet</a>
    </div>
    </div>
</div>

    <script> //vazgec butonuna basıldığında olacaklar
        const electron =require("electron");
        const {ipcRenderer} = electron;
        let vazgecBtn=document.querySelector("#vazgecBtn");
        let kaydetBtn=document.querySelector("#kaydet");
        let todoValue=document.querySelector("#todoValue");

        kaydetBtn.addEventListener("click",()=>{
            //kaydete basıldığında textdeki değeri gonderir
            //ipcRenderer.send("newToDoModal:save",todoValue.value);
            ipcRenderer.send("newToDoModal:save",{ref: "new", todoValue: todoValue.value});
        })

        vazgecBtn.addEventListener("click",()=>{
            ipcRenderer.send("newToDoModal:close");
        });
    </script>
</body>
</html>
